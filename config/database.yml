default: &default
  adapter: postgresql
  pool: 5
  encoding: unicode
  host: <%= ENV['DATABASE_HOST'] %>
  username: <%= ENV['DATABASE_USERNAME'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>

development:
  <<: *default
  database: civic_development

test:
  <<: *default
  database: civic_test
  <% if ENV['TRAVIS_BUILD'] %>
  username: postgres
  <% end %>

production:
  <<: *default
  database: civic
